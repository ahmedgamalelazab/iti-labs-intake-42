<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            background-color:lightgray;
            padding:10px;
            margin:10px;
            width:500px;
        }
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
        let global;
        $(function () {
            $(":button:first").click(function () {

                // ajax call
                $.ajax({
                    url: "cloning.html",
                    method: "get",
                    dataType: "html",
                    success: function (data) { $("div:first").append(data); },
                    error: function () { }
                });

            });//end of load html
            $(":button:eq(1)").click(function () {

                // ajax call
                $.ajax({
                    url: "textFile.txt",
                    method: "get",
                    dataType: "text",
                    success: function (data) {
                        console.log("From Success");
                        //$("div:first").text(data);
                    },
                    error: function (Error) {
                        console.log("From Error");
                        //console.log(Error);
                    }
                });

            });//end of load html

            $(":button:eq(2)").click(function () {
                $.ajax({
                    //url: "jsonobjects.txt",
                    url: "jsonobjects.json",
                    method: "get",
                    //dataType:"json",
                    success: function (data) { global = data; },
                    error: function (Error) { console.log(Error); }

                });//end of ajax call

            });//end of load json

        });//end of load event
    </script>
</head>
<body>
    <button>Load HTML</button>
    <button>Load Text</button>
    <button>Load Json</button>
    <div></div>
</body>
</html>

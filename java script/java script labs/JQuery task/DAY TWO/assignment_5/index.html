<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment_5</title>

    <!-- <script src="jquery-3.6.0.js"></script> -->
    <script src="jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.css"
    />

    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.js"
    ></script>

    <script src="app.js"></script>
    <style>
      .container {
        background-color: #fff;
        color: #333;
        width: 80%;
        margin: auto;
        padding: 10px;
      }

      .flex-btn-container {
        display: flex;
      }

      .left-btn-container,
      .right-btn-container {
        flex: 1;
        text-align: center;
      }

      button {
        background-color: darkblue;
        color: #fff;
        height: 40px;
        width: 120px;
        border: none;
        border-radius: 50%;
        transition: all 0.5s;
      }

      button:hover {
        box-shadow: 1px 1px black;
        transform: scale(1.2);
        font-weight: bold;
      }

      .data-container {
        margin-top: 20px;
        height: 400px;
        background-color: #ddd;
        padding: 10px;
        overflow: scroll;        
      }

      table{
          color:#fff !important;
          /* display: none; */
      }
      tr:nth-child(odd){
          background-color: #333 !important;
          color:#fff !important;
      }

      tr:nth-child(even){
          background-color: #fff !important;
          color:#333 !important;
      }

      .loading{
          display:none;
      }

      .json-container{
          display: none;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="flex-btn-container">
        <div class="left-btn-container">
          <button class="left-btn">Load JSON</button>
        </div>
        <div class="right-btn-container">
          <button class="right-btn">Load XML</button>
        </div>
      </div>
      <div class="data-container">
        <div class ="loading"style="margin:auto; width:100%;height:200px; text-align: center;">
            <iframe src="https://giphy.com/embed/l3nWhI38IWDofyDrW"></iframe>
        </div>        
         <div class="json-container">
            <table id = "loaded-data">
                <thead>
                    <th>id</th>
                    <th>uid</th>
                    <th>business_name</th>
                    <th>suffix</th>
                    <th>industry</th>
                    <th>catch_phrase</th>
                    <th>buzzword</th>
                    <th>bs_company_statement</th>
                    <th>employee_identification_number</th>
                    <th>duns_number</th>
                    <th>logo</th>
                    <th>type</th>
                    <th>phone_number</th>
                    <th>full_address</th>
                    <th>latitude</th>
                    <th>longitude</th>
                </thead>
           </table>
         </div>        
      </div>
    </div>
  </body>
</html>

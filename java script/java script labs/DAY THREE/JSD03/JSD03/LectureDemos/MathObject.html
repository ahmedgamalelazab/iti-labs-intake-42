<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    
</head>
<body>
    <script>
        var mycolors = ["red", "green", "blue", "pink", "yellow"];
        // random index : 0 to length-1
        document.body.style.backgroundColor = mycolors[getRndInteger(0, mycolors.length-1)];
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin-left: auto;
            margin-right: auto;
        }

        table {
            font-family: "Lato", "sans-serif";
        }

        /* added custom font-family  */

        table.one {
            margin-bottom: 3em;
            border-collapse: collapse;
        }

        td {
            /* removed the border from the table data rows  */
            text-align: center;
            width: 10em;
            padding: 1em;
        }

        th {
            /* removed the border from the table heading row  */
            text-align: center;
            padding: 1em;
            background-color: #e8503a;
            /* added a red background color to the heading cells  */
            color: white;
        }

        /* added a white font color to the heading text */

        tr {
            height: 1em;
        }

        table tr:nth-child(even) {
            /* added all even rows a #eee color  */
            background-color: #eee;
        }

        table tr:nth-child(odd) {
            /* added all odd rows a #fff color  */
            background-color: #fff;
        }

        input {
            background: #5E5DF0;
            border-radius: 999px;
            box-shadow: #5E5DF0 0 10px 20px -10px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            font-family: Inter, Helvetica, "Apple Color Emoji", "Segoe UI Emoji", NotoColorEmoji, "Noto Color Emoji", "Segoe UI Symbol", "Android Emoji", EmojiSymbols, -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", sans-serif;
            font-size: 16px;
            font-weight: 700;
            line-height: 24px;
            opacity: 1;
            outline: 0 solid transparent;
            padding: 8px 18px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: fit-content;
            word-break: break-word;
            border: 0;
            margin-top: 40px;
            margin-left: 50%;
            margin-right: 50%;
            margin-bottom: 40px;
        }
    </style>
    </style>
    <script>
        window.addEventListener('load', function () {
            //1- create object from XMLhttpRequest
            var xhr = new XMLHttpRequest();
            //2- open and send
            //xhr.open("GET", "filejson.json", true);
            xhr.open("GET", "https://jsonplaceholder.typicode.com/todos", true);
            xhr.send("");
            //3- register Event : onreadyStatechange
            xhr.onreadystatechange = function () {
                var createdtable = document.createElement('table');
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(JSON.stringify(JSON.parse(xhr.responseText)));
                    var MyObjects = JSON.stringify(JSON.parse(xhr.responseText));
                    document.getElementsByTagName('input')[0].addEventListener('click', function () {
                        alert("Saved successfully ...");
                        localStorage.setItem("MyObjects", xhr.responseText);
                    })
                    var res = JSON.parse(xhr.responseText);// array of objects
                    for (var i = 0; i < res.length; i++) {
                        var createdtr = document.createElement('tr');
                        for (var data in res[i]) {
                            var createdtd = document.createElement('td');
                            createdtd.innerText = res[i][data];
                            createdtr.appendChild(createdtd);
                        }
                        createdtable.appendChild(createdtr);
                    }
                    document.getElementsByTagName('div')[0].appendChild(createdtable);
                }
            };//end of readystatechange
        });//end of load

    </script>
</head>

<body>
    <div>
        <input type="button" value="Save" />
    </div>
</body>

</html>

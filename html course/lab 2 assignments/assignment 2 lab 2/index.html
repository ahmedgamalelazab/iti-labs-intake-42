<html>
  <head>
    <title>RGB COLORS ASSIGNMENT</title>
  </head>
  <body>
    <table border="1" cellspacing="4" cellpadding="2" width="30%" height="50%">
      <tr>
        <th colspan="3">RGB Colors</th>
      </tr>
      <tr>
        <th rowspan="9">
          E<br />x<br />
          a<br />m<br />
          p<br />l<br />
          e<br />s
        </th>
        <th>
          <p>
            <b><font color="#000000">black</font></b>
          </p>
        </th>
        <th bgcolor="#000000">
          <p>
            <b><font color="#ffffff">#000000</font></b>
          </p>
        </th>
      </tr>
      <tr>
        <th>
          <p>
            <b><font color="#ff0000">Red</font></b>
          </p>
        </th>
        <th bgcolor="#ff0000">
          <p>
            <b><font color="#ffffff">#ff0000</font></b>
          </p>
        </th>
      </tr>
      <tr>
        <th>
          <p>
            <b><font color="#00ff00">Green</font></b>
          </p>
        </th>
        <th bgcolor="#00ff00">
          <p>
            <b><font color="#ffffff">#00ff00</font></b>
          </p>
        </th>
      </tr>
      <tr>
        <th>
          <p>
            <b><font color="#0000ff">blue</font></b>
          </p>
        </th>
        <th bgcolor="#0000ff">
          <p>
            <b><font color="#ffffff">#0000ff</font></b>
          </p>
        </th>
      </tr>
      <tr>
        <th>
          <p>
            <b><font color="#ffff00">Yellow</font></b>
          </p>
        </th>
        <th bgcolor="#ffff00">
          <p>
            <b><font color="#ffffff">#ffff00</font></b>
          </p>
        </th>
      </tr>
      <tr>
        <th>
          <p>
            <b><font color="#ff00ff">Magenta</font></b>
          </p>
        </th>
        <th bgcolor="#ff00ff">
          <p>
            <b><font color="#ffffff">#ff00ff</font></b>
          </p>
        </th>
      </tr>
      <tr>
        <th>
          <p>
            <b><font color="#00ffff">Cyan</font></b>
          </p>
        </th>
        <th bgcolor="#00ffff">
          <p>
            <b><font color="#ffffff">#00ffff</font></b>
          </p>
        </th>
      </tr>
      <tr>
        <th>
          <p>
            <b><font color="#000000">(White)</font></b>
          </p>
        </th>
        <th bgcolor="#ffffff">
          <p>
            <b><font color="#000000">#00ffff</font></b>
          </p>
        </th>
      </tr>
      <tr>
        <th>
          <p>
            <b><font color="#d0b000">my Color</font></b>
          </p>
        </th>
        <th bgcolor="#d0b000">
          <p>
            <b><font color="#000000">#00ffff</font></b>
          </p>
        </th>
      </tr>
    </table>
  </body>
</html>

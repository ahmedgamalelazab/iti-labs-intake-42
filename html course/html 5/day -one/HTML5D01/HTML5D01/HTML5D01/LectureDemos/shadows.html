<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            width:300px;
            height:300px;
            border:1px solid black;
            margin:50px auto;
            box-shadow: lightgray 10px 10px 120px inset, gray 5px 5px 10px;
            border-radius:50%;
        }
        div:hover{
            box-shadow: gray -5px -5px 10px;
        }
        img{
            width:300px;
            height:300px;
            border-radius:50%;
        }
        p{
            text-align:center;
            font-size:30px;
            letter-spacing:2px;
            color:white;
            text-shadow:1px 1px gray,-1px -1px black;
        }
    </style>
</head>
<body>
    <p>ITI Mansoura</p>
    <div>
        <img src="up/1.jpg"/>
    </div>
</body>
</html>

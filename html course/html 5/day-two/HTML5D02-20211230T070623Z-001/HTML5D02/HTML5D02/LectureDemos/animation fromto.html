<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /*declara animation using @keyframes*/
        @keyframes sectionanimation{
            /*from{} to {}*/
            from{
                width:300px;
                height:300px;
                background-color:lightcoral;
            }
            to{
                width:500px;
                height:500px;
                background-color:Highlight;
                border-radius:50%;
            }
        }
        section{
            /*width:300px;
            height:300px;
            background-color:lightcoral;*/
            animation:sectionanimation;
            animation-duration:2s;
            animation-iteration-count:infinite;
            animation-direction:alternate-reverse;
            animation-delay:4s;
        }
    </style>
</head>
<body>
    <section></section>
</body>
</html>
